<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="myscript.js">
    <title>Calculator app</title>
</head>
<body>
    <div class="container">
         
        <div class="calculator">
            cale 
            <input type="text"   name="cale_screen" id="screen">
           
    <div class="space_line"></div>
        <div class="button_display">
            <button id="display"  value=7 class="button_design" >7</button>
            <button value= 8 class="button_design">8</button>
            <button value= 9 class="button_design">9</button>
            <button  id="clear" class="button_design_del">DEL</button>
            <button value=4 class="button_design">4</button>
            <button value=5 class="button_design">5</button>
            <button value=6 class="button_design">6</button>
            <button id="sum"  class="button_design">+</button>
            <button value=1 class="button_design">1</button>
            <button value=2 class="button_design">2</button>
            <button value=3 class="button_design">3</button>
            <button id="sub" class="button_design">-</button>
            <button id="mult" value=* class="button_design">x</button>
            <button id="div" class="button_design">/</button>
            <button value=0 class="button_design">0</button>
            <button class="button_design">.</button>
            <button id="reset" class="rest_button">RESET</button>
            <button id="equal" class="get_answer">=</button>
        </div>
            
        </div>

    </div>
    
    <script type="text/javascript" src="myscript.js"></script>
</body>
</html>
